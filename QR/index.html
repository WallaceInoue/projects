<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qr-box">
        <label for="content">Enter your text or URL</label>
        <input type="text" name="content" id="content" placeholder="">
        
        <div id="imgBox" >
            <img src="" id="qr_img" >
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qr_img");
        let qrText = document.getElementById("content");

        function generateQR(){
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example " + qrText.value;
            imgBox.classList.add("show-img")
        }

    </script>
</body>
</html>
